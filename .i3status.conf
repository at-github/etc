general {
    output_format = "i3bar"
    colors = true
    color_good = "#DDDDDD"
    color_degraded = "#FFBA3E"
    color_bad = "#d64937"
    interval = 1
}

order += "disk /"
order += "wireless wlp0s26u1u4" #depend of the interface
order += "ethernet eth0"
order += "path_exists VPN"
order += "time"
order += "volume master"

#order += "cpu_temperature 0"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "battery 0"
#order += "load"

wireless wlp0s26u1u4 { #Name of the wifi interface
    format_up = "ï‡«  ï€’%quality  ï‚  %essid  ïž– %ip"
    format_down = "ï‡«  ï•Œ"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "ï…ˆ : %ip (%speed)"
    format_down = "ï…ˆ: ðŸ’€"
